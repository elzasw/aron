# Druhy částí
partyTypes:
 - name: Název
   code: PT_NAME
   # STANDALONE | GROUPED
   viewType: GROUPED
 - name: Informace o archivu
   code: PT_INST_INFO
   viewType: STANDALONE
 - name: Informace o archivním souboru
   code: PT_FUND_INFO
   viewType: STANDALONE
 - name: Původce
   code: PT_ORIGINATOR
   viewType: STANDALONE

# Jednotlivé prvky popisu
itemTypes:
 - code: NAME
   name: Název
   # ENUM | APU_REF | INTEGER | STRING | UNITDATE | LINK
   type: STRING
   indexed: true
 - code: INST_CODE
   name: Kód archivu
   type: STRING
   indexed: true
 - code: AP_REF
   name: Odkaz na entitu
   type: APU_REF
 - code: INST_REF
   name: Instituce
   type: APU_REF
 - code: ORIGINATOR_REF
   name: Původce
   type: APU_REF

# Metadata a jejich popis
metaDataTypes:
 - code: mimeType 
   name: Typ souboru
