# Konfigurace fazet a dialogu pro jejich zobrazeni
# 
# Každá fazeta se skládá z volitelné podmínky when, 
# která určuje, kdy se fazeta zobrazí a vlastní definice
# fazety.
#
# Podmínka when je vázána na typ apu a případně na sadu
# prvků popisu a jejich hodnot vybraných v jiných fazetách.
# Toto umožňuje zobrazit fazetu například pro určitý druh 
# archiválie.
#
# Fazeta má definován typ (type). Dostupné typy fazet jsou:
# - FULLTEXT - jednoduchý filter na textovou hodnotu
# - ENUM - výběr z 0..n výčtových hodnot, funguje jako OR
# - MULTI_REF - odkaz na více archivních entit, výběr pomocí našeptávače, funguje jako OR
# - UNITDATE - datace, výběr z připravených intervalů nebo ruční zadání
# - MULTI_REF_EXT - odkaz na více archivních entit, výběr pomocí našeptávače, funguje jako OR, 
#   kombinace s podřízenými podmínkami, musí platit ve stejném partu
#
facets:
  # Nazev AS
  # Zdroj je text
  - when:
      apuType: FUND
    # Druh fazety
    type: FULLTEXT
    # zdrojovy itemtype
    source: TITLE
    # Kdy se zobrazi ALWAYS | DETAIL
    display: ALWAYS
    # Nastavení tooltipu k celé fazetě
    tooltip: zobrazovaná nápověda
    # Podrobný popis fazety v části filtrů
    description: popis filtru....
    # Pokud bude nutne specializovat
    #   title: Název AS ??

  # Archiv kam patri AS
  # je jich malo
  - when:
      apuType: FUND
    # Druh fazety
    # Lze mit vice vybranych polozke (OR)
    type: ENUM
    # zdrojovy itemtype
    source: INST_REF
    # Počet standardně zobrazených itemů - sbalená varianta
    displayedItems: 5
    # Max pocet zobrazenych itemu - při rozbalení
    # 0 nebo nenastaveno, znamena bez limitu
    maxDisplayedItems: 10
    # Způsob řazení položek (těch, které nejsou uvedeny explicitně)
    # orderBy: FREQ | ASC
    #   FREQ - dle počtu, více jsou první
    #   ASC - dle abecedy
    orderBy: FREQ
  - when:
      apuType: FUND
    type: FULLTEXT
    source: CISLO_NAD
    display: DETAIL
  - when:
      apuType: FUND
    type: FULLTEXT
    source: FUND_MARK
  # Puvodce AS
  # Zdroj je odkaz na APU
  - when:
      apuType: FUND
    # Druh fazety
    # Výběr více odkazovaných APU, funguje jako OR
    type: MULTI_REF
    # zdrojovy itemtype
    source: ORIGINATOR_REF
  - when:
      apuType: FUND
    # Druh fazety
    type: UNITDATE
    # zdrojovy itemtype
    source: UNIT_DATE

# 
# Archivalie
#

# Druh archivalie
  - when:
      apuType: ARCH_DESC
    type: ENUM
    source: UNIT_TYPE
    display: ALWAYS
    maxItems: 30
    # Volitelná nápověda k položkám ve fazetách
    # Zobrazuje se při najetí na položku
    tooltips:
      - value: matrika
        tooltip: Popis co je matrika
    order:
      - matrika
      - kroniky
      - stavební dokumentace
      - evidence nemovitostí
      - evidence obyvatel
      - evidence školní docházky
      - mapa
      - fotografie na papírové podložce
      - fotografická deska
      - technický výkres

# Druh zaznamu
  - when:
      all:
        - apuType: ARCH_DESC
        - filter: UNIT_TYPE
          value: matrika
    type: ENUM
    source: RECORD_TYPE
    display: ALWAYS
    maxItems: 30

# Datace
  - when:
      apuType: ARCH_DESC
    type: UNITDATE
    source: UNIT_DATE
    display: ALWAYS

  - when:
      apuType: DATE_OF_CONTENT
    type: UNITDATE
    source: DATE_OF_CONTENT
    display: DETAIL

# Identifikace archiválie
  - when:
      apuType: ARCH_DESC
    type: FULLTEXT
    source: OTHER_ID
    display: DETAIL

# Instituce
  - when:
      apuType: ARCH_DESC
    type: ENUM
    source: FUND_INST_REF
    display: ALWAYS

# Role entit
  - when:
      apuType: ARCH_DESC
    # Druh fazety
    type: MULTI_REF_EXT
    # zdrojovy itemtype
    source: AP_REF
    facets:
      - type: ENUM
        # zdrojovy itemtype
        source: ROLE
        # Max pocet zobrazenych itemu
        maxItems: 30

#
# Archivní entity
#
  - when:
      apuType: ENTITY
    type: ENUM
    source: AE_CLASS
    display: ALWAYS
    # Max pocet zobrazenych itemu
    maxItems: 30
    order:
     - "korporace"
     - "osoba / bytost"
     - "rod / rodina"
     - "geografický objekt"
     - událost
     - "dílo / výtvor"
     - "obecný pojem"
  - when:
      apuType: ENTITY
    type: ENUM
    source: AE_SUBCLASS
    display: ALWAYS
    # Max pocet zobrazenych itemu
    maxItems: 30
  - when:
      apuType: ENTITY
    # Druh fazety
    type: MULTI_REF_EXT
    # zdrojovy itemtype
    source: AE_REL_REF
    facets:
      - type: ENUM
        # zdrojovy itemtype
        source: AE_REL_TYPE
        # Max pocet zobrazenych itemu
        maxItems: 5
